<body>

    <script>
        // –°–æ—Å—Ç–æ—è–Ω–∏—è –¥–ª—è –∏–º–∏—Ç–∞—Ü–∏–∏ FSM
        const TicketState = {
            INIT: 'init',
            SHOWING_TICKETS: 'showing_tickets',
            WAITING_FOR_QUANTITY: 'waiting_for_quantity',
            PROCESSING_PAYMENT: 'processing_payment'
        };
        
        let currentState = TicketState.INIT;
        let selectedTicket = null;
        
        // –î–∞–Ω–Ω—ã–µ –æ –±–∏–ª–µ—Ç–∞—Ö
        const tickets = {
            dancefloor: { 
                name: '–¢–∞–Ω—Ü–ø–æ–ª', 
                price: 1999, 
                stock: 12, 
                description: '–¢–∞–Ω—Ü–ø–æ–ª' 
            },
            pair: { 
                name: '–ü–∞—Ä–Ω—ã–π —Ç–∞–Ω—Ü–ø–æ–ª', 
                price: 3799, 
                stock: 8, 
                description: '–ü–∞—Ä–Ω—ã–π —Ç–∞–Ω—Ü–ø–æ–ª' 
            },
            early: { 
                name: '–¢–∞–Ω—Ü–ø–æ–ª (–†–∞–Ω–Ω–∏–π –≤—Ö–æ–¥)', 
                price: 2399, 
                stock: 5, 
                description: '–¢–∞–Ω—Ü–ø–æ–ª (–†–∞–Ω–Ω–∏–π –≤—Ö–æ–¥)' 
            }
        };
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —á–∞—Ç
        function addMessage(text, isUser = false) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
        function addKeyboard(buttons) {
            const chatContainer = document.getElementById('chatContainer');
            const keyboardDiv = document.createElement('div');
            keyboardDiv.classList.add('keyboard');
            
            buttons.forEach(button => {
                const buttonEl = document.createElement('button');
                buttonEl.classList.add('keyboard-button');
                buttonEl.textContent = button.text;
                buttonEl.onclick = () => sendButton(button.text);
                keyboardDiv.appendChild(buttonEl);
            });
            
            chatContainer.appendChild(keyboardDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è inline –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
        function addInlineKeyboard(buttons) {
            const chatContainer = document.getElementById('chatContainer');
            const keyboardDiv = document.createElement('div');
            keyboardDiv.classList.add('inline-keyboard');
            
            buttons.forEach(button => {
                const buttonEl = document.createElement('button');
                buttonEl.classList.add('inline-button');
                buttonEl.textContent = button.text;
                buttonEl.onclick = () => sendButton(button.text);
                keyboardDiv.appendChild(buttonEl);
            });
            
            chatContainer.appendChild(keyboardDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (text) {
                addMessage(text, true);
                input.value = '';
                processUserInput(text);
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –∫–Ω–æ–ø–∫–∏
        function sendButton(text) {
            addMessage(text, true);
            processUserInput(text);
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤–≤–æ–¥–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function processUserInput(text) {
            switch (currentState) {
                case TicketState.INIT:
                    handleInitState(text);
                    break;
                case TicketState.SHOWING_TICKETS:
                    handleShowingTicketsState(text);
                    break;
                case TicketState.WAITING_FOR_QUANTITY:
                    handleWaitingForQuantityState(text);
                    break;
                case TicketState.PROCESSING_PAYMENT:
                    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–ª–∞—Ç–µ–∂–∞
                    break;
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞—á–∞–ª—å–Ω–æ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è
        function handleInitState(text) {
            if (text === 'üé´ –ö—É–ø–∏—Ç—å –±–∏–ª–µ—Ç—ã') {
                showTickets();
            } else if (text === '‚ÑπÔ∏è –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–∏') {
                showEventInfo();
            } else if (text === 'üìä –ú–æ–∏ –ø–æ–∫—É–ø–∫–∏') {
                showMyPurchases();
            } else {
                addMessage('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –¥–µ–π—Å—Ç–≤–∏–µ –∏–∑ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–Ω—ã—Ö –∫–Ω–æ–ø–æ–∫.');
                addKeyboard([
                    { text: 'üé´ –ö—É–ø–∏—Ç—å –±–∏–ª–µ—Ç—ã' },
                    { text: '‚ÑπÔ∏è –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–∏' },
                    { text: 'üìä –ú–æ–∏ –ø–æ–∫—É–ø–∫–∏' }
                ]);
            }
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–∏
        function showEventInfo() {
            addMessage(
                'üé§ madk1d | 9 –ê–≤–≥—É—Å—Ç–∞ | –ù–æ–≤–æ—Å–∏–±–∏—Ä—Å–∫\n' +
                'üìÖ –°—É–±–±–æ—Ç–∞, 9 –∞–≤–≥—É—Å—Ç–∞ 2025\n' +
                'üïí 18:00 - 22:00\n' +
                'üìç –†—É–∫–∏ –í–í–µ—Ä—Ö! –ë–∞—Ä, –ö—Ä–∞—Å–Ω—ã–π –ø—Ä–æ—Å–ø–µ–∫—Ç, 37\n' +
                'üîû –í–æ–∑—Ä–∞—Å—Ç–Ω–æ–µ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ: 18+'
            );
            
            addKeyboard([
                { text: 'üé´ –ö—É–ø–∏—Ç—å –±–∏–ª–µ—Ç—ã' },
                { text: 'üìä –ú–æ–∏ –ø–æ–∫—É–ø–∫–∏' },
                { text: '‚¨ÖÔ∏è –ù–∞–∑–∞–¥' }
            ]);
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –±–∏–ª–µ—Ç—ã
        function showTickets() {
            currentState = TicketState.SHOWING_TICKETS;
            
            const buttons = [];
            for (const [key, ticket] of Object.entries(tickets)) {
                if (ticket.stock > 0) {
                    buttons.push({
                        text: `${ticket.name} (${ticket.stock} —à—Ç.) - ${ticket.price} —Ä—É–±.`
                    });
                }
            }
            
            addMessage('üéü –î–æ—Å—Ç—É–ø–Ω—ã–µ –±–∏–ª–µ—Ç—ã:');
            addInlineKeyboard(buttons);
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–±–æ—Ä–∞ –±–∏–ª–µ—Ç–∞
        function handleShowingTicketsState(text) {
            for (const [key, ticket] of Object.entries(tickets)) {
                if (text.startsWith(ticket.name)) {
                    selectedTicket = key;
                    currentState = TicketState.WAITING_FOR_QUANTITY;
                    
                    addMessage(
                        `–í—ã –≤—ã–±—Ä–∞–ª–∏: ${ticket.name}\n` +
                        `–¶–µ–Ω–∞: ${ticket.price} —Ä—É–±.\n` +
                        `–î–æ—Å—Ç—É–ø–Ω–æ: ${ticket.stock} —à—Ç.\n\n` +
                        '–í–≤–µ–¥–∏—Ç–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –±–∏–ª–µ—Ç–æ–≤:'
                    );
                    return;
                }
            }
            
            addMessage('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –±–∏–ª–µ—Ç –∏–∑ —Å–ø–∏—Å–∫–∞.');
            showTickets();
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤–≤–æ–¥–∞ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞
        function handleWaitingForQuantityState(text) {
            const quantity = parseInt(text);
            const ticket = tickets[selectedTicket];
            
            if (isNaN(quantity) || quantity <= 0) {
                addMessage('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ –±–æ–ª—å—à–µ 0');
                return;
            }
            
            if (quantity > ticket.stock) {
                addMessage(`–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –±–∏–ª–µ—Ç–æ–≤! –î–æ—Å—Ç—É–ø–Ω–æ —Ç–æ–ª—å–∫–æ ${ticket.stock} —à—Ç.`);
                return;
            }
            
            // –ò–º–∏—Ç–∞—Ü–∏—è –ø—Ä–æ—Ü–µ—Å—Å–∞ –æ–ø–ª–∞—Ç—ã
            currentState = TicketState.PROCESSING_PAYMENT;
            simulatePayment(ticket, quantity);
        }
        
        // –ò–º–∏—Ç–∞—Ü–∏—è –ø–ª–∞—Ç–µ–∂–Ω–æ–≥–æ –ø—Ä–æ—Ü–µ—Å—Å–∞
        function simulatePayment(ticket, quantity) {
            const amount = ticket.price * quantity;
            
            // –ü–æ–∫–∞–∑–∞—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–ª–∞—Ç–µ–∂–µ
            addMessage(`–í—ã –ø–æ–∫—É–ø–∞–µ—Ç–µ ${quantity} –±–∏–ª–µ—Ç(–∞) –Ω–∞ ${ticket.name}`);
            addMessage(`–°—É–º–º–∞ –∫ –æ–ø–ª–∞—Ç–µ: ${amount} —Ä—É–±.`);
            
            // –°–æ–∑–¥–∞—Ç—å –∫–Ω–æ–ø–∫—É –¥–ª—è –æ–ø–ª–∞—Ç—ã
            const paymentDiv = document.createElement('div');
            paymentDiv.classList.add('payment-container');
            paymentDiv.innerHTML = `
                <div class="payment-title">–û–ø–ª–∞—Ç–∞ —á–µ—Ä–µ–∑ Telegram</div>
                <div class="payment-info">
                    <div class="payment-item">
                        <span>–ë–∏–ª–µ—Ç—ã:</span>
                        <span>${quantity} x ${ticket.name}</span>
                    </div>
                    <div class="payment-item">
                        <span>–°—É–º–º–∞:</span>
                        <span>${amount} —Ä—É–±.</span>
                    </div>
                </div>
                <button class="keyboard-button" onclick="completePayment(${quantity})">
                    <i class="fab fa-telegram"></i> –û–ø–ª–∞—Ç–∏—Ç—å —á–µ—Ä–µ–∑ Telegram
                </button>
            `;
            
            document.getElementById('chatContainer').appendChild(paymentDiv);
            document.getElementById('chatContainer').scrollTop = document.getElementById('chatContainer').scrollHeight;
        }
        
        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –æ–ø–ª–∞—Ç—ã
        function completePayment(quantity) {
            const chatContainer = document.getElementById('chatContainer');
            
            // –£–¥–∞–ª–∏—Ç—å –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —ç–ª–µ–º–µ–Ω—Ç—ã –æ–ø–ª–∞—Ç—ã
            const paymentContainer = document.querySelector('.payment-container');
            if (paymentContainer) {
                paymentContainer.remove();
            }
            
            // –ü–æ–∫–∞–∑–∞—Ç—å –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
            const loader = document.createElement('div');
            loader.classList.add('loader');
            chatContainer.appendChild(loader);
            
            // –ò–º–∏—Ç–∞—Ü–∏—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –ø–ª–∞—Ç–µ–∂–∞
            setTimeout(() => {
                loader.remove();
                
                const ticket = tickets[selectedTicket];
                const amount = ticket.price * quantity;
                
                // –û–±–Ω–æ–≤–∏—Ç—å –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –±–∏–ª–µ—Ç–æ–≤
                tickets[selectedTicket].stock -= quantity;
                
                // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± —É—Å–ø–µ—Ö–µ
